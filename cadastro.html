<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <title>Reforma Agora</title>
</head>
<body>
    <div id="cabecalho">
        <img src="images/logo_com_letreiro.png"/>
    </div>
    <nav id="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="precos.html">Lista de preços</a></li>
            <li><a href="cadastro.html">Orçamento</a></li>
        </ul>
    </nav>
    <form method="POST" action="cadastro.php" id="cadastro" name="orcamento" onsubmit="return validaCampo(); return false;">
        <fieldset id="usuario">
            <legend>Suas Informações</legend> 
            <p><label for="cnome">Nome: </label> <input type="text" name="tnome" id="cnome" size="40" maxlength="60" placeholder="nome completo"></p>
            <p><label for="cmail">E-mail: </label> <input type="email" name="tmail" id="cmail" placeholder="exemplo@gmail.com"></p> 
            <p><label>Data de nascimento: </label> <input type="date" name="tdate" id="cdate"></p> 
            <p><label>Telefone: </label><input type="text" name="ttel" id="ctel"></p> 
        </fieldset>
        <fieldset id="endereco">
            <legend>Seu endereço</legend> 
            <p><label>Logradouro: </label><input type="text" name="trua" id="crua" placeholder="Rua, Av, ..."></p>
            <p><label>Número: </label><input type="number" name="tnum" id="cnum"></p>
            <p><label>Estado: </label><select name="test" id="cest">
            <option selected>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Rio grande do sul</option>
            <option>Amazonas</option>
            <option>Alagoas</option>
            </select>
            </p>
            <P><label>Cidade: </label><input type="text" name="tcidade" id="ccidade" placeholder="sua cidade"></P>
        </fieldset>
        <fieldset id="pedido">
            <legend>Solicitar um Serviço</legend>
            <p><textarea name="tsoli" id="csoli" cols="45" rows="5" placeholder="descreva aqui o serviço"></textarea></p>
        </fieldset>
        <p><button type="submit">Enviar</button></p>
    </form>
    <footer id="rodape">
        <p>copyright &copy; - 2020 by César Lima Correia</p>
        <p><a href="https://www.facebook.com/cesar.limacorreia.16" target="blank">Facebook</a> | <a href="https://www.instagram.com/cesinha.lc/" target="blank">Instagram</a> | <a href="https://github.com/cesar-lima" target="blank">Github</a></p> 
    </footer>
    <script type="text/javascript">
        function validaCampo() {
            if (document.orcamento.tnome.value == "") {
                alert("O Campo nome é obrigatorio!");
                return false;
            } else if(document.orcamento.tmail.value == ""){
                alert("O campo e-mail é obrigatório!");
                return false;
            } else if(document.orcamento.tdate.value == ""){
                alert("O campo data de nascimento é obrigatório!");
                return false;
            } else if(document.orcamento.ttel.value == ""){
                alert("O campo telefone é obrigatório");
                return false;
            } else if(document.orcamento.trua.value == ""){
                alert("O campo logradouro é obrigatório");
                return false;
            } else if(document.orcamento.tnum.value == ""){
                alert("O campo número é obrigatório!");
                return false;
            } else if(document.orcamento.test.value == ""){
                alert("O campo estado é obrigatório!");
                return false;
            } else if(document.orcamento.tcidade.value == ""){
                alert("O campo cidade é obrigatório!");
                return false;
            } else if(document.orcamento.tsoli.value == ""){
                alert("O campo de solicitar um serviço é obrigatório!");
                return false;
            }
            else return true;
        }
    </script>
</body>
</html>
